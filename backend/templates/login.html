# backend/templates/login.html 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NannyLoop - Login</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; margin:40px; }
    .box { background:white; padding:20px; border-radius:10px; max-width:520px; }
    input, button { width:100%; padding:10px; margin-top:10px; }
    button { background:#4CAF50; color:white; border:none; cursor:pointer; }
    button:hover { background:#45a049; }
    .links { margin-top:14px; }
    .msg { margin-top:10px; padding:10px; border-radius:8px; background:#ffe7e7; }
  </style>
</head>
<body>
  <div class="box">
    <h1>Login</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="msg">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post" action="/login">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <div class="links">
      <p><a href="/register-parent">Register as Parent</a></p>
      <p><a href="/register-carer">Register as Carer</a></p>
    </div>
  </div>
</body>
</html>
